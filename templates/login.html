{% extends "layouts/base.html" %}
{% load static %}
{% block auth %}
    {% include 'components/not-auth-user-item.html' %}
{% endblock %}
{% block content %}
<main class="container-fluid container-lg mt-3">
    <div class="d-flex gap-3 align-items-center">
      <h1>Log in</h1>
    </div>

    <div class="row">
        <div class="col-8">
            <div class="alert alert-danger mt-3 col-10" role="alert">Incorrect login or password!</div>
            <div class="login-form">
                <div class="mb-3 mt-3 row">
                <label class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-8">
                  <input class="form-control" placeholder="Enter your login here">
                </div>
              </div>
                <div class="mb-4 mt-5 row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-8">
                  <input class="form-control" type="password" placeholder="Enter your password here">
                </div>
              </div>
            <button class="btn btn-outline-primary" type="submit" style="margin-left: 95px">Log in!</button>
           </div>
            <div class="mt-3">
                <a class="col-4 mt-2" href="{% url "signup" %}" style="margin-left: 95px">create new account</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}

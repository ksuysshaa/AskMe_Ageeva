<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1.0, minimum-scale=1.0" />
    <title>AskMe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <nav class="navbar bg-primary-subtle">
      <div class="container-fluid container-lg">

        <a class="navbar-brand">
            <img src="../static/img/logo.png"
                 width="33"
                 height="33"
                 class="d-inline-block align-top"
                 alt="">
            AskMe
        </a>

        <form class="d-flex col-4 gap-2" role="search">
          <input
            class="form-control col-md-5"
            type="search"
            placeholder="Search"
          />

          <button class="btn btn-outline-primary" type="submit">Ask!</button>
        </form>

        <div class="d-flex justify-content-between gap-3">
          <div class="border">
              <img src="../static/img/ava.png"
                   width="45"
                   height="45"/>
          </div>
          <div class="d-flex flex-column justify-content-between">
            <div>Ksenia Ageeva</div>
            <div>
              <a href="/settings.html">Settings</a>
              <a href="/logout.html">Log out</a>
            </div>
          </div>
        </div>

      </div>
    </nav>

    <main class="container-fluid container-lg mt-3">
        <div class="row">
            <div class="col-8">
                <h1>Log in</h1>

                <div class="alert alert-danger col-7" role="alert">Incorrect login or password!</div>

                <div class="login form">
                    <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-5">
                      <input class="form-control">
                    </div>
                  </div>
                    <div class="mb-3 mt-5 row">
                    <label class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-5">
                      <input class="form-control" type="password">
                    </div>
                  </div>

                <button class="btn btn-outline-primary" type="submit" style="margin-left: 145px">Log in!</button>
               </div>
                <div class="mt-3">
                    <a class="col-4 mt-2" href="/question.html" style="margin-left: 145px">create new account</a>
                </div>
            </div>
            <div class="col-4">
              <h3>Popular Tags</h3>
              <div class="row">
                <div class="col">
                  <span class="badge text-bg-primary">Perl</span>
                  <span class="badge text-bg-secondary">Python</span>
                  <span class="badge text-bg-success">TechnoPark</span>
                  <span class="badge text-bg-danger">MySQL</span>
                  <span class="badge text-bg-warning">django</span>
                  <span class="badge text-bg-info">Mail.Ru</span>
                  <span class="badge text-bg-light">Voloshin</span>
                  <span class="badge text-bg-dark">Firefox</span>
                </div>
              </div>
              <h3 class="mt-5">Best Members</h3>
              <div>
                <a href="/member.html" class="d-block">Mr. Freeman</a
                ><a href="/member.html" class="d-block">Dr. House</a
                ><a href="/member.html" class="d-block">Bender</a
                ><a href="/member.html" class="d-block">Queen Victoria</a
                ><a href="/member.html" class="d-block">V. Pupkin</a>
              </div>
            </div>
            </div>
        </div>
    </main>

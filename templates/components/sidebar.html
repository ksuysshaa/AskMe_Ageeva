{% load static %}
<h3>Popular Tags</h3>
<div class="row">
    <div class="col">
      {% for tag in tags %}
          <a href="/tags/?tag={{ tag.id }}"><button class="btn btn-outline-primary" type="submit" style="margin-bottom: 5px; margin-left: 2px">{{ tag.title }}</button></a>
      {% endfor %}
    </div>
</div>
<h3 class="mt-5">Best Members</h3>
<div>
  {% for member in members %}
      <a href="#" class="d-block">{{ member.title }}</a>
  {% endfor %}
</div>

{% load static %}
{% block content %}
<article class="card mb-3 w-100">
<div class="row g-0">
  <div class="col-2 p-2">
    <div class="border mb-3" style="height: 100px; width: 100px">
      <img
        src="{% static 'img/quest.png' %}"
        class="img-fluid rounded-start"
        alt="..."
      />
    </div>
    <div class="input-group flex-nowrap" style="height: 30px; width: 100px">
      <input type="number" value="5" class="form-control" />
    </div>
  </div>
  <div class="col">
    <div class="card-body">
      <h5><a href="{% url "question" question.id %}">{{ question.title }}</a></h5>
      <p class="card-text">
        {{ question.text }}
      </p>
      <div class="row">
        <a class="col-4" href="/question/{{ question.id }}">answers</a>
        <div class="col-8">
          <span>Tags: </span>
          {% for tag in tags %}
              <a href="/tags/?tag={{ tag.id }}">{{ tag.title }}</a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
</article>
{% endblock %}

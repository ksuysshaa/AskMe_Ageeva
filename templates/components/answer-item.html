{% load static %}
{% block content %}
<article class="mb-3 w-100">
    <div class="row g-0">
      <div class="col-2 p-2">
        <div class="border mb-3" style="height: 120px; width: 120px">
          <img
            src="{% static 'img/quest3.png' %}"
            class="img-fluid rounded-start"
            alt="..."
          />
        </div>
        <div class="input-group flex-nowrap" style="height: 30px; width: 100px">
          <input type="number" value="5" class="form-control" />
        </div>
      </div>
      <div class="col">
        <div class="card-body">
          <h3 class="card-title">{{ answer.title }}</h3>
          <p class="card-text"> {{ answer.text }} </p>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Correct!
              </label>
          </div>
        </div>
      </div>
    </div>
    <hr>
</article>
{% endblock %}

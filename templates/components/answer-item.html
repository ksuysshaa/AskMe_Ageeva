{% load static %}

<div class="card">
    <div class="row g-0">
        <div class="col-2">
            <img class="question-img" src="{% static '/img/ava.jpg' %}" alt="...">
<!--            <div class="vote">-->
<!--                <p><input type="number" name="like" value="5" min="0" max="100" step="1"></p>-->
<!--            </div>-->
            <p>
                <button type="submit" class="like-btn">
                    <img src="{% static '/img/like.svg' %}" class="like-img">
                </button>
                {{ answer.likes_count }}
            </p>
        </div>
        <div class="col-10">
            <div class="card-body">
                <p class="card-text">{{ answer.text }}</p>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                <label class="form-check-label" for="defaultCheck1">
                    Checked: {{ answer.status }}
                </label>
            </div>
        </div>
    </div>
</div>

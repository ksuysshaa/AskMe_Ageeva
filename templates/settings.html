{% extends "layouts/base.html" %}
{% block auth %}
    {% include 'components/auth-user-item.html' %}
{% endblock %}

{% block content %}
    <div class="d-flex gap-3 align-items-center">
      <h1>Settings</h1>
    </div>

    <div class="row">
        <div class="col-8">
            <div class="alert alert-danger mt-3 col-11" role="alert">Error!</div>
            <div class="login-form">
                <div class="mb-3 mt-3 row">
                <label class="col-sm-3 col-form-label">Login</label>
                <div class="col-sm-8">
                  <input class="form-control" placeholder="Login">
                </div>
              </div>
            <div class="mb-4 mt-5 row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-8">
                  <input class="form-control" type="password" placeholder="Password">
                </div>
              </div>
            <div class="mb-4 mt-5 row">
                <label class="col-sm-3 col-form-label">Nickname</label>
                <div class="col-sm-8">
                  <input class="form-control" type="password" placeholder="Nickname">
                </div>
              </div>
            <div class="mb-4 mt-5 row">
                    <label class="col-sm-3 col-form-label">Upload file</label>
                    <div class="col-sm-7">
                      <input class="form-control" type="file">
                    </div>
            </div>
            <button class="btn btn-outline-primary" type="submit" style="margin-left: 145px">Save</button>
           </div>
        </div>
    </div>
{% endblock %}
